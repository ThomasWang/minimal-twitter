<html>

<head>
  <link rel="stylesheet" href="./popup.css">
</head>

<body>
  <main>
    <h6>Preferences</h6>
    <p>
      <label>Preferred width of Twitter feed</label>
      <select style="width: 100%;" id="feed-width">
        <option value="600">600 pixels</option>
        <option value="700" selected">700 pixels (default)</option>
        <option value="800">800 pixels</option>
      </select>
    </p>

    <div style="display: flex">
      <div style="margin-right: 1rem">
        <p>
          <label>
            <input type="checkbox" id="latest" />
            <span>Always show latest Tweets</span>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" id="center-navigation" />
            <span>Center align navigation</span>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" id="feed-borders" />
            <span>Feed borders</span>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" id="borders" />
            <span>Minimize borders</span>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" id="tweet" />
            <span>Remove tweet button</span>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" id="explore" />
            <span>Remove explore button</span>
          </label>
        </p>
      </div>
      <div style="margin-left: 1rem">
        <p>
          <label>
            <input type="checkbox" id="retweet" />
            <span>Remove retweet count</span>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" id="like" />
            <span>Remove like count</span>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" id="comment" />
            <span>Remove reply count</span>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" id="notifications" />
            <span>Remove notifications button</span>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" id="bookmarks" />
            <span>Remove bookmarks button</span>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" id="lists" />
            <span>Remove lists button</span>
          </label>
        </p>
      </div>
    </div>

    <button id="save" style="display: block; margin: 0 auto;">Save</button>
  </main>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>

</html>
